<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="format-detection" content="telephone=no">

<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="css/hww_style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/kessai_link.html -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<main>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
  <div class="l-container">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a>
        <span class="c-breadcrumbs-current">決済情報入力</span>
    </div>

<!-- kessai_link -->
<div id="cartResult">
	<h2 class="c-pageTitle">決済情報入力</h2>
<!--	<img src="images/cart_step06.gif" width="560" height="40" alt="STEP6 ご注文確定" class="step" />-->
	<div class="cart_step">
		<ul>
			<li><strong>1</strong>カート</li>
			<li><strong>2</strong>ログイン</li>
			<li><strong>3</strong>ご注文情報入力</li>
			<li><strong>4</strong>ご注文情報確認</li>
			<li><strong>5</strong>ご注文確定</li>
			<li class="active"><strong>6</strong>決済情報入力</li>
			<li><strong>7</strong>決済完了</li>
		</ul>
	</div>
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<p class="number">
		<strong>[受注番号：<span m:id='ORDER_NO_HERE'>00000000</span>]</strong>
	</p>
	
	<div m:id="IF_LINK_OR_POPUP_KESSAI">
		<p>
			このご注文は、まだお支払い情報の入力が完了しておりません。<br />
			下記のボタンを押して、お客様のカード番号等を入力し、ご注文を完了させてください。
		</p>
		<div class="buttonarea" m:id="IF_POPUP_KESSAI">
			<a m:id='POPUP_ORDER_BUTTON_TAG' href="#" class="button positive medium">Paidyで支払う</a>
		</div>
		<div class="buttonarea" m:id="IF_POPUP_KESSAI" m:NOT="">
			<form m:id="KESSAI_LINK_FORM_TAG">
				<input type="submit" value="カード情報入力へ進む" class="button positive medium" />
			</form>
		</div>
	</div>
	<p m:id="IF_LINK_OR_POPUP_KESSAI" m:NOT="">
		決済情報入力画面へ遷移できません。管理者へお問い合わせください。
	</p>
</div>
<!-- / kessai_link -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</main>

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<iframe m:id='common.IMPORT_HERE' src="common/scripts.xhtml"></iframe>

</body>
</html>
