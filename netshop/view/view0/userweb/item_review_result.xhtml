 <!-- =============================================================================== -->

    </div>

<!-- item_review_result -->
	<h2 class="c-pageTitle">レビューを投稿する</h2>

			<a href="javascript:void(0);" m:id='ITEM_LINK_TAG' class="button negative medium">戻る</a>
		</div>
	</form>
<!-- / item_review_result -->

</div>
