    <div class="c-breadcrumbs">

        <span class="c-breadcrumbs-current">決済完了</span>
    </div>

<!-- kessai_result -->
<div id="cartFlow">
    <h2 class="c-pageTitle">決済完了</h2>
    <!-- <img src="images/cart_step07.gif" width="560" height="40" alt="STEP7 決済完了" class="step" />-->
    <div class="cart_step">
			<ul>
				<li><strong>1</strong>カート</li>

			</ul>
		</div>
   
    <p>決済が完了しました。</p>

		<iframe m:id='common.MESSAGES_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

        <form action="/" method="post">
            <input type="submit" value="トップページへ" class="button positive medium" />
        </form>
    </div>
</div>
<!-- / kessai_result -->

</div>
