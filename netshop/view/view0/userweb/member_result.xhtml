<!-- このテンプレートのURLは下記になります。

<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>
<form name="HIDDEN_DATA_FORM" m:id="HIDDEN_DATA_TAGS_HERE">
	<input type="hidden" name="MEMBER_ID" value="99999999" />
	<input type="hidden" name="L_NAME" value="テスト" />
	<input type="hidden" name="F_NAME" value="太郎" />
	<input type="hidden" name="L_KANA" value="テスト" />
	<input type="hidden" name="F_KANA" value="タロウ" />
	<input type="hidden" name="NICKNAME" value="テストタロー" />
	<input type="hidden" name="ZIP" value="1234567" />
	<input type="hidden" name="ADDR1" value="東京都" />
	<input type="hidden" name="ADDR2" value="千代田区外神田" />
	<input type="hidden" name="ADDR3" value="テストビル○×" />
	<input type="hidden" name="SEX" value="M" />
	<input type="hidden" name="BIRTH" value="19990101" />
	<input type="hidden" name="TEL" value="0300000000" />
	<input type="hidden" name="PC_MAIL" value="test@example.com" />
	<input type="hidden" name="MOBILE_MAIL" value="testmobile@example.com" />
	<input type="hidden" name="LOGINID" value="test123" />
</form>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<main>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
  <div class="l-container">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a>
        <span m:id='IF_NEW_MEMBER' class="c-breadcrumbs-current">HANDA Watch World 会員登録</span>
        <span m:id='IF_UPDATE_MEMBER' class="c-breadcrumbs-current">HANDA Watch World 会員情報変更</span>
    </div>

<!-- member_result -->
	<h2 class="c-pageTitle"><span m:id='IF_NEW_MEMBER'>HANDA Watch World 会員登録</span><span m:id='IF_UPDATE_MEMBER'>HANDA Watch World 会員情報変更</span></h2>
	<p m:id='IF_NEW_MEMBER' class="mB50">ご登録ありがとうございました。</p>
	<p m:id='IF_UPDATE_MEMBER' class="mB50">HANDA Watch World 会員情報を更新しました。</p>
	
	<p m:id='IF_NETMILE_SUCCESS'>
			ネットマイルへのお問い合わせ・ご登録は<a m:id='NETMILE_LINK_TAG'>コチラ</a><br />
			<span m:id='NETMILE_HTML_HERE'>ネットマイル!!!</span>
	</p>

	<p m:id='IF_NETMILE_FAILED'>
			ネットマイルへの接続に失敗しました。 エラーコード：<span m:id='NETMILE_ERROR_CODE_HERE'>XXXXX</span><br />

	</p>
	
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
	
	<div class="buttonarea">
		<form action="/" method="post">
			<input type="submit" value="トップページへ" class="button positive medium" />
		</form>
	</div>
<!-- / member_result -->

</div>
