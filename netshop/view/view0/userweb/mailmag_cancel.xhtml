  <div class="l-container">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a>
        <span class="c-breadcrumbs-current">メールマガジンの解除</span>
    </div>

<!-- mailmag_cancel -->
<h2 class="c-pageTitle">メールマガジンの解除</h2>
<div m:id='IF_INPUT'>
	<p>メールマガジンの購読を解除したい方は、下記フォームに登録に使用したメールアドレスを入力して「送信」ボタンを押してください。</p>

	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

	<form m:id='MAILMAG_FORM_TAG'>
		<table summary="メールマガジンの解除">
			<tr>
				<th class="title">メールアドレス</th>
				<td>
					<input m:id='MAILMAG_MAIL_INPUT_TAG' type="text" size="30" style="ime-mode:inactive;"/><br />
					例：sample@example.jp （半角英数字で入力してください。）
				</td>
			</tr>
		</table>
		<div class="buttonarea">
			<input m:id='MAILMAG_TAIKAI_BUTTON_TAG' type="submit" value="送信する" class="button positive medium" />
		</div>
	</form>
</div>

<div m:id='IF_INPUT' m:NOT="">
	<p>ご購読誠にありがとうございました。</p>
	<p>ご不明な点がございましたら、<a href="apply.html?id=APPLY1">お問い合わせ</a>よりお問い合わせくださいますようお願い申し上げます。</p>
</div>

<!-- / mailmag_cancel -->

</div>
