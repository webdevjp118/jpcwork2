<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- キャッシュ抑制 -->
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="../css/style.css" type="text/css" />
<link rel="stylesheet" href="../css/hww_style.css" type="text/css" />
<link rel="shortcut icon" href="../favicon.ico" />
<script type="text/javascript" charset="utf-8" src="../js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/top.html -->
<script type="text/javascript" charset="utf-8" src="../js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="../common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<main>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
  <div class="l-container apply_area">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a><span class="c-breadcrumbs-current">お問い合わせ</span>
    </div>

<!-- input_apply -->
<h2 class="c-pageTitle">お問い合わせ</h2>
<div m:id='IF_DISP_APPLY'>
	<p>このお問い合わせページは、お問い合わせページの表示期間を過ぎております。</p>
</div>

<div m:id='IF_DISP_APPLY' m:NOT="">
	<p m:id='IF_INPUT' class="content_box">
		以下のお問い合わせ項目を入力し、「入力内容を確認する」ボタンを押してください。<br />
		<span class="hissu">[必須]</span> は必須項目です。必ず入力してください。
	</p>
	<p m:id='IF_CONFIRM' class="content_box">
		入力内容にお間違いがないか確認の上、「送信する」ボタンを押してください。<br />
		再度ご入力される場合は「戻る」ボタンを押してください。
	</p>
	<form m:id='FORM_TAG'>
		<iframe m:id='common.IMPORT_HERE' src="../common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
		<!-- APPLY_INPUT_HEREとapply_item_noを使用して項目ごとに出力する場合にも<span m:id="LOOP_APPLY" />等でテンプレート上に記述が必要です -->
		<table class="apply_area table_form">
			<tr m:id='LOOP_APPLY'>
				<th class="title">
					<span m:id='APPLY_KOUMOKU_HERE'>お問合せ項目</span>
					<span m:id='IF_INPUT'><span m:id='IF_HISSU' class="hissu">[必須]</span></span>
				</th>
				<td>
					<span m:id='IF_DISP_ZIP'>
						<input m:id='APPLY_INPUT_HERE' type="text" /><br />
						<span m:id='APPLY_LABEL_HERE'>ラベル</span><br />
						<span m:id='IF_INPUT'> 例：1234567 （半角英数字で入力してください。）
							<input m:id='GET_ZIP_ADDRESS_BUTTON_TAG' type="button" value="〒反映" class="button positive button_zip" />
							<span m:id='ZIP_ADDRESS_MESSAGE_TAG' class="minfo"></span>
						</span>
					</span>
					<span m:id='IF_DISP_ZIP' m:NOT="">
						<input m:id='APPLY_INPUT_HERE' type="text" />
						<span m:id='APPLY_LABEL_HERE'>ラベル</span><br />
						<span m:id='IF_INPUT'><span m:id='APPLY_COMMENT_HERE'>ここにコメントを表示します。</span></span>
					</span>
				</td>
			</tr>
		</table>
		
		<div m:id='IF_INPUT'>
			<!-- ======================リキャプチャー機能出力部分====================== / -->
			<div m:id='IF_GOOGLE_RECAPTCHA_ENABLE' id="reCAPTCHA">
				<script m:id='GOOGLE_RECAPTCHA_SCRIPT_TAG'></script>
				<span m:id='GOOGLE_RECAPTCHA_TAG'></span>
			</div>
			<!-- / ======================リキャプチャー機能出力部分====================== -->
		</div>
		
                <div class="buttonarea" m:id='IF_INPUT'>
                    <!-- ${/* 外部サイトからのアクセスし、戻る際のm:id */} -->
                    <!--<input type="submit" value="戻る" m:id='BACK_OUT_BUTTON_TAG' class="button negative medium" /> -->
                    <input m:id='CONFIRM_BUTTON_TAG' type="submit" value="入力内容を確認する" class="button positive medium"/>
                </div>
                <div class="buttonarea" m:id='IF_CONFIRM'>
                    <input m:id='BACK_BUTTON_TAG' type="submit" value="戻る" class="button negative medium" />
                    <input m:id='SUBMIT_BUTTON_TAG' type="submit" value="送信する" class="button positive medium" />
                </div>
	<!-- ${/* 下記のようにすると、確認画面を経ずに完了する画面を作ることも出来ます。ただし下記の記述の場合は、画像アップロードには対応していません。
			<div class="buttonarea">
				<a m:id='BACK_OUT_BUTTON_TAG' href="javascript:void(0);" class="button negative medium">戻る</a>
				<input m:id='SKIP_CONFIRM_AND_SUBMIT_BUTTON_TAG' type="submit" value="送信する" class="button positive medium"/>
			</div>
	*/} -->

	</form>
<!-- / input_apply -->
</div>

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</main>

<iframe m:id='common.IMPORT_HERE' src="../common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<iframe m:id='common.IMPORT_HERE' src="../common/scripts.xhtml"></iframe>

</body>
</html>
