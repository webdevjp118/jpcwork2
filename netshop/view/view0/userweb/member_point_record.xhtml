<!-- このテンプレートのURLは右記になります。 ドメイン/member_point_record.html -->

  <div class="l-container">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a><span class="c-breadcrumbs-current">ポイント履歴</span>
    </div>

<!-- wishlist -->
<div id="itemListDetail">
	<h2 class="c-pageTitle">ポイント履歴</h2>
	<p>現在のポイントは「<span m:id="common.POINT_HERE">00</span>」ポイントです。</p>
	<p>登録の新しい順に表示しています。</p>
	
	<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
	
	<form m:id='PAGE_FORM' />
	<form m:id='FORM_TAG'>
		<p class="pageguide"><span m:id='PAGEGUIDE_HERE'>30件検索されました。1件目から5件目を表示しています。</span></p>
		<p class='pagelink' m:id="IF_MAX_PAGE_OVER_ONE">
			<span m:id='IF_PREV_PAGE'><a href="#" m:id='PREV_PAGE_LINK_TAG'>前ページを表示</a> | </span>
			<span m:id='IF_PREV_PAGE' m:NOT=""></span>
			<span m:id="LOOP_PAGE_LINK" m:max_link_count="5">
				<span m:id="IF_PAGE_LINK_LAST" m:max_link_count="5">
					<span  m:id="IF_PAGE_LINK_CURRENT" class="current">
						<span m:id="PAGE_LINK_NO_HERE">1</span> 
					</span>
					<span m:id="IF_PAGE_LINK_CURRENT" m:NOT="">
						<a href="#" m:id="PAGE_LINK_TAG"><span m:id="PAGE_LINK_NO_HERE">1 </span></a> 
					</span>
				</span>
				<span m:id="IF_PAGE_LINK_LAST" m:NOT="" m:max_link_count="5">
					<span m:id="IF_PAGE_LINK_CURRENT" class="current">
						<span m:id="PAGE_LINK_NO_HERE">1</span>
					</span>
					<span m:id="IF_PAGE_LINK_CURRENT" m:NOT="">
						<a href="#" m:id="PAGE_LINK_TAG"><span m:id="PAGE_LINK_NO_HERE">1</span></a>
					</span>
					 | 
				</span>
			</span>
			&nbsp;<span m:id='PAGE_NAVIGATION_MAX_ROW_SELECT_HERE'></span>
			<span m:id='IF_NEXT_PAGE'> | <a href="#" m:id='NEXT_PAGE_LINK_TAG'>次ページを表示</a></span>
			<span m:id='IF_NEXT_PAGE' m:NOT=""></span>
		</p>
		<table>
			<tr>
				<th class="title">日付</th>
				<th class="title">ポイント数</th>
				<th class="title">備考</th>
			</tr>
			<tr m:id="LOOP_POINT_RECORD">
				<td>
					<span m:id="POINT_RECORD_YEAR_HERE">2014</span>年
					<span m:id="POINT_RECORD_MONTH_HERE">11</span>月
					<span m:id="POINT_RECORD_DAY_HERE">11</span>日
				</td>
				<td><span m:id="PLUS_MINUS_POINT_HERE">100</span>ポイント</td>
				<td>
					<span m:id="POINT_RECORD_KBN_HERE"></span>
					<span m:id="IF_POINT_LIMIT_DATE">
						有効期限：<span m:id="POINT_LIMIT_YEAR_HERE">2014</span>年
						<span m:id="POINT_LIMIT_MONTH_HERE">11</span>月
						<span m:id="POINT_LIMIT_DAY_HERE">11</span>日
					</span>
				</td>
			</tr>
		</table>
		<p class="pageguide"><span m:id='PAGEGUIDE_HERE'>30件検索されました。1件目から5件目を表示しています。</span></p>
		<p class='pagelink' m:id="IF_MAX_PAGE_OVER_ONE">
			<span m:id='IF_PREV_PAGE'><a href="#" m:id='PREV_PAGE_LINK_TAG'>前ページを表示</a> | </span>
			<span m:id='IF_PREV_PAGE' m:NOT=""></span>
			<span m:id="LOOP_PAGE_LINK" m:max_link_count="5">
				<span m:id="IF_PAGE_LINK_LAST" m:max_link_count="5">
					<span  m:id="IF_PAGE_LINK_CURRENT" class="current">
						<span m:id="PAGE_LINK_NO_HERE">1</span> 
					</span>
					<span m:id="IF_PAGE_LINK_CURRENT" m:NOT="">
						<a href="#" m:id="PAGE_LINK_TAG"><span m:id="PAGE_LINK_NO_HERE">1 </span></a> 
					</span>
				</span>
				<span m:id="IF_PAGE_LINK_LAST" m:NOT="" m:max_link_count="5">
					<span m:id="IF_PAGE_LINK_CURRENT" class="current">
						<span m:id="PAGE_LINK_NO_HERE">1</span>
					</span>
					<span m:id="IF_PAGE_LINK_CURRENT" m:NOT="">
						<a href="#" m:id="PAGE_LINK_TAG"><span m:id="PAGE_LINK_NO_HERE">1</span></a>
					</span>
					 | 
				</span>
			</span>
			&nbsp;<span m:id='PAGE_NAVIGATION_MAX_ROW_SELECT_HERE'></span>
			<span m:id='IF_NEXT_PAGE'> | <a href="#" m:id='NEXT_PAGE_LINK_TAG'>次ページを表示</a></span>
			<span m:id='IF_NEXT_PAGE' m:NOT=""></span>
		</p>
	</form>
</div>

</div>
