<title>標準テンプレート（PC）</title>

<link rel="stylesheet" href="css/hww_style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>

		$('.box').tile(2);
});
//]]>

<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/present_login.html -->
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<main>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
<!-- =============================================================================== -->
  <div class="l-container">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a><span class="c-breadcrumbs-current">プレゼント応募</span>
    </div>

<!-- present_login -->
<div id="presentFlow">
<div id="cartLogin">
	<h2 class="c-pageTitle">プレゼント応募</h2>
	<form m:id='FORM_TAG'>
		<!--<img src="images/present_step01.gif" width="560" height="40" alt="STEP1 ログイン" class="step" />-->
		<div class="cart_step">
			<ul>
				<li class="active"><strong>1</strong>ログイン</li>
				<li><strong>2</strong>お客様情報入力</li>
				<li><strong>3</strong>応募内容確認</li>
				<li><strong>4</strong>応募完了</li>
			</ul>
		</div>
				
		<div class="box">
			<h3>会員の方</h3>
			<p>会員の方は、下のフォームにメールアドレス・パスワードを入力して「次へ」ボタンを押してください。</p>
			
			<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml"	frameborder="0" scrolling="no" width="100%"	onload="resize_iframe(this)"></iframe> 
			
			<table summary="ログイン">
				<tr>
					<th class="title">メールアドレス</th>
					<td><input m:id='LOGIN_ID_INPUT_HERE' name="id" type="text" size="50" value="" /></td>
				</tr>
				<tr>
					<th class="title">パスワード</th>
					<td><input m:id='PASSWORD_INPUT_HERE' name="pw" size="50" value="" type="password" /></td>
				</tr>
			</table>
			<p align="right"><a href="password_reminder.html">→パスワードを忘れた方</a></p>
			<div class="buttonarea">
				<input m:id='LOGIN_BUTTON_TAG' type="submit" value="次へ" class="button positive medium" />
			</div>
		</div>
		<div class="box">
			<h3>はじめての方、会員登録されていない方</h3>
			<p>
				はじめての方、会員登録されていない方はこちらから先へお進みください。<br />
				あわせて会員登録を行うこともできます。<br />
				会員の方で、ログインせずにプレゼントの応募へ進みたい方もこちらから先へお進みください。
			</p>
			<div class="buttonarea">
				<input m:id='OUBO_BUTTON_TAG' type="submit" value="次へ" class="button positive medium" />
			</div>
		</div>
	</form>
</div>
</div>
<!-- / present_login -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</main>

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>
<iframe m:id='common.IMPORT_HERE' src="common/scripts.xhtml"></iframe>

</body>
</html>
