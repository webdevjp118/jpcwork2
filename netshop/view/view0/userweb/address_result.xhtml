<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://mayaa.seasar.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>標準テンプレート（PC）</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="css/hww_style.css" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" />
<script type="text/javascript" charset="utf-8" src="js/ebisu_lib.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ebisu.js"></script>
</head>
<body>
<!-- このテンプレートのURLは右記になります。 ドメイン/address_input_confirm.html -->
	
<script type="text/javascript" charset="utf-8" src="js/iframe.js" m:id='DUMMY'></script>
<form name="HIDDEN_DATA_FORM" m:id="HIDDEN_DATA_TAGS_HERE">
	<input type="hidden" name="MEMBER_ID" value="99999999" />
	<input type="hidden" name="L_NAME" value="テスト" />
	<input type="hidden" name="F_NAME" value="太郎" />
	<input type="hidden" name="L_KANA" value="テスト" />
	<input type="hidden" name="F_KANA" value="タロウ" />
	<input type="hidden" name="ZIP" value="1234567" />
	<input type="hidden" name="ADDR1" value="東京都" />
	<input type="hidden" name="ADDR2" value="千代田区外神田" />
	<input type="hidden" name="ADDR3" value="テストビル○×" />
	<input type="hidden" name="TEL" value="0300000000" />
</form>

<iframe m:id='common.IMPORT_HERE' src="common/header.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<main>

<!-- =============================================================================== -->
<!-- ==================メインコンテンツ ================================================== -->
 <!-- =============================================================================== -->
  <div class="l-container" m:id="IF_CART_SELECT">
    <div class="c-breadcrumbs">
        <a href="/" class="c-breadcrumbs-link">ホーム</a>
		<span m:id='IF_ADDRESS_NEW' class="c-breadcrumbs-link">新規アドレス帳登録</span>
		<span m:id='IF_ADDRESS_NEW' m:NOT="" class="c-breadcrumbs-link">アドレス帳情報変更</span>
    </div>

<!-- address_result -->
<h2 class="c-pageTitle">
	<span m:id="IF_ADDRESS_DELETE" m:NOT="">
		<span m:id='IF_ADDRESS_NEW'>新規アドレス帳登録</span>
		<span m:id='IF_ADDRESS_NEW' m:NOT="">アドレス帳情報変更</span>
	</span>
	<span m:id='IF_ADDRESS_DELETE'>アドレス帳情報削除</span>
</h2>

<p m:id="IF_ADDRESS_DELETE" m:NOT="">
	<span m:id='IF_ADDRESS_NEW'>新規アドレス帳をご登録しました。</span>
	<span m:id='IF_ADDRESS_NEW' m:NOT="">アドレス帳情報を更新しました。</span>
</p>

<p m:id="IF_ADDRESS_DELETE">アドレス帳情報を削除しました。</p>

<iframe m:id='common.IMPORT_HERE' src="common/messages.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<form action="/" method="post" m:id="FORM_TAG">
	<div class="buttonarea">
<!--		<input type="submit" value="トップページへ" class="button positive medium" />-->
		<input type="submit" value="アドレス一覧へ" alt="アドレス一覧へ" class="button positive medium" />
	</div>
</form>
<!-- / address_result -->

</div>
<!-- =============================================================================== -->
<!-- ==================メインコンテンツ END================================================== -->
<!-- =============================================================================== -->

</main>

<iframe m:id='common.IMPORT_HERE' src="common/footer.xhtml" frameborder="0" scrolling="no" width="100%" onload="resize_iframe(this)"></iframe>

<iframe m:id='common.IMPORT_HERE' src="common/scripts.xhtml"></iframe>

</body>
</html>
