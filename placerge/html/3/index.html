<!DOCTYPE html>
<html>
    <head>
        <!-- META TAG -->
        <meta charset="UTF-8">
        <meta name="description" content="Placerge">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Rao Information Technology">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE -->
        <title>PLACERGE</title>
        <link rel="icon" type="image/svg" href="img/placerge-logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
    </head>
    <body>
        <!-- MAIN -->
        <main id="main" class="view-bx-750">

            <!-- PAGE-VIEW-BOX -->
            <div class="page-view">

                <!-- HEADER -->
                <header id="header">
                    <img src="img/header.png" />
                </header>

                <!-- PAGE-CONTENT -->
                <section class="page-content-section" id="page-content-section">
                    <!-- BANNER -->
                    <section class="banner-sec">
                        <div class="banner-itm">
                            <div class="img-canvas">
                                <img src="img/banner3.png" />
                            </div>
                            <div class="banner-vid">
                                <div class="video">
                                    <video autoplay loop muted>
                                        <source src="img/banner-vid.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="banner-btn">
                            <div class="custom-container">
                                <a href="#">
                                    <img src="img/banner-btn.png" class="AniBttn" />
                                </a>
                            </div>
                        </div>
                    </section>
                    <section class="age-sec">
                        <div class="img-canvas">
                            <img src="img/age-sec-canvas.png" />
                        </div>
                    </section>
                    <section class="table-sec">
                        <div class="img-canvas">
                            <img src="img/table-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="instagram-sec">
                        <div class="img-canvas">
                            <img src="img/insta-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="safety-trust-sec">
                        <div class="img-canvas">
                            <img src="img/trust-safety-sec-canvas1.jpg" />
                        </div>
                        <div class="saftey-trust-offer">
                            <div class="custom-container">
                                <div class="saftey-trust-offer-sub">
                                    <div class="img-canvas">
                                        <img src="img/trust-safety-sec-canvas2.jpg" />
                                    </div>
                                    <div class="sft-trt-limit-btn">
                                    <a href="#">
                                        <img src="img/banner-btn.png" class="AniBttn" />
                                    </a>
                                    </div>
                                    <div class="img-canvas">
                                        <img src="img/trust-safety-sec-canvas3.jpg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="skin-sec">
                        <div class="custom-container">
                            <div class="skin-head">
                                <img src="img/skin-head.png" />
                            </div>
                        </div>
                        <div class="skin-banner">
                            <div class="img-wrapper">
                                <div class="img">
                                    <video autoplay loop muted>
                                        <source src="img/skin-vid.mp4" type="video/mp4">
                                    </video>
                                </div>
                                <div class="abs-cont">
                                    <img src="img/skin-video-overlay.png" />
                                </div>
                            </div>
                            <div class="cont">
                                <img src="img/skin-cont-img.png" />
                            </div>
                        </div>
                    </section>
                    <section class="wonder-sec">
                        <div class="img-canvas">
                            <img src="img/wonder-sec-canvas2.png" />
                        </div>
                    </section>
                    <section class="compare-sec">
                        <div class="img-canvas">
                            <img src="img/compare-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="favrite-sec">
                        <div class="img-canvas">
                            <img src="img/favrite-sec-canvas.png" />
                        </div>
                    </section>
                    <section class="free-sec">
                        <div class="img-canvas">
                            <img src="img/free-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="table-sec">
                        <div class="img-canvas">
                            <img src="img/table-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="user-voice-sec">
                        <div class="img-canvas">
                            <img src="img/user-voice-sec-canvas.jpg" />
                        </div>
                    </section>
                    <section class="factory-sec">
                        <div class="img-canvas">
                            <img src="img/factory-sec-canvas.png" />
                        </div>
                    </section>
                    <section class="safety-trust-sec">
                        <div class="img-canvas">
                            <img src="img/trust-safety-sec-canvas1.jpg" />
                        </div>
                        <div class="saftey-trust-offer">
                            <div class="custom-container">
                                <div class="saftey-trust-offer-sub">
                                    <div class="img-canvas">
                                        <img src="img/trust-safety-sec-canvas2.jpg" />
                                    </div>
                                    <div class="sft-trt-limit-btn">
                                    <a href="#">
                                        <img src="img/banner-btn.png" class="AniBttn" />
                                    </a>
                                    </div>
                                    <div class="img-canvas">
                                        <img src="img/trust-safety-sec-canvas3.jpg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="qa-sec">
                        <div class="custom-container">
                            <div class="img-canvas">
                                <img src="img/qa-sec-canvas.png">
                            </div>
                        </div>
                    </section>
                </section>

                <!-- FOOTER -->
                <footer id="footer">
                    
                </footer>
            </div>
        </main>
    </body>
</html>
